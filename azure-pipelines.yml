# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  name: Default

steps:
- script: |
    cd chakai-p2e-app
    npm install
    npm run build
  displayName: 'npm install and build'

- task: AzureCLI@2
  inputs:
    azureSubscription: 'Azure subscription 1(a4ec0aaa-da74-41fa-a4fe-f5b422397ece)'
    scriptType: 'batch'
    scriptLocation: 'inlineScript'
    inlineScript: |
      az storage blob upload \
        --account-name <your_storage_account_name> \
        --container-name <your_container_name> \
        --file <path_to_local_file_or_directory> \
        --name <target_blob_name> \
        --auth-mode key \
        --account-key $(your_storage_account_key)
    displayName: 'Upload file to Blob Storage'